<P><A NAME="hid_edit_copy"></A><B>Stop command (Edit menu)</B></P>

<P>Use this command to stop playing. This command is unavailable if there is no playable audio file opened, or playing not
in progress.</P>

<P>After pressing stop button rearly happens if it takes several seconds to stop playing. </P>
