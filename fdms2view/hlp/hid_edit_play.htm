<P><A NAME="hid_edit_copy"></A><B>Play command (Edit menu)</B></P>

<P>Use this command to play audio from Play/Edit cursor.
 This command is unavailable if there is no playable audio file opened, or playing already
 in progress.</P>

<P>Playing may stops for a few milliseconds depends on CPU usage.</P>
